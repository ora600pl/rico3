[package]
name = "rico3"
version = "0.2.0"
edition = "2021"
authors = ["Kamil Stawiarski <kamil@ora-600.pl>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
binread = "2.2.0"
clap = { version = "3.0", features = ["derive"] }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
