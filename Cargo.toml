hex = "0.4.3"
rust_decimal = "1.30.0" 
rust_decimal_macros = "1.30"
chrono = "0.4.28"
rand = "0.8.5"
crossbeam-channel = "0.5.8"
tui = "0.19"
crossterm = "0.25"
proc-maps = "0.2.0"